<!DOCTYPE html>
<html lang="en">

<head>
  <title>CVisor | Video</title>
  <meta charset="utf-8" http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
  <link rel="stylesheet" href="../res/css/global.css" />
  <link rel="stylesheet" href="./video.css" />
</head>

<body class="preload">
  <!-- navbar -->
  <div class="outer-container">
    <div class="top-bar">
      <h3 class="title"><span class="header-bold">Video</span>Analysis</h3>
      <ul class="top-menu">
        <li>&nbsp;</li>
        <li class="header-bold"><a class="github" href="/dashboard/">DashBoard</a>
        </li>
      </ul>
    </div>
  </div>
  <section>
    <!-- file upload -->
    <input type="file" id="video-input" accept="video/mp4, video/x-m4v, video/*" />
    <!-- video playback -->
    <div style="position: relative" class="margin wrapper">
      <video id="video" autoplay muted controls loop></video>
      <canvas id="canvas"></canvas>
    </div>
    <!-- analysis controls -->
    <div class="controls">
      <button id="start">
        Start Analysis
      </button>
      <button id="stop">Stop</button>
    </div>
  </section>
  <!-- loader -->
  <div class="load-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.1/dist/tf.min.js"></script>
  <script src="../../res/js/face-api.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="./video.js" type="module"></script>
</body>

</html>
