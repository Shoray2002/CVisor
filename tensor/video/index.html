<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection using TensorFlow.js</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./video.css" />
  </head>
  <body>
    <h1>Video analysis</h1>

    <section id="demos">
      <input
        type="file"
        id="video-input"
        accept="video/mp4, video/x-m4v, video/*"
      />
      <div id="liveView" class="camView">
        <video
          id="video-preview"
          controls
          width="640"
          height="480"
          muted
        ></video>
        <p id="frame" style="display: none"></p>
        <div id="box" style="display: none"></div>
      </div>
    </section>
    <button type="submit" id="analyze-button" class="invisible">
      Start Analysis
    </button>
    <script src="../../public/js/tf.min.js" type="text/javascript"></script>
    <script src="../../public/js/blazeface.js"></script>
    <script src="./video.js" type="module"></script>
  </body>
</html>
