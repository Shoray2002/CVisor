<!DOCTYPE html>
<html lang="en">

<head>
  <title>CVisor | DashBoard</title>
  <meta charset="utf-8" http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../res/css/global.css" />
  <link rel="stylesheet" href="./dashboard.css" />
</head>

<body>
  <div class="outer-container">

    <div class="top-bar">
      <h3 class="title"><span class="header-bold">CV</span>isor</h3>
      <ul class="top-menu">
        <li>&nbsp;</li>
        <li class="header-bold"><a class="github" href="https://github.com/Shoray2002/CVisor" target="_blank">Github</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container py-4">
    <div class="row g-4 row-cols-1 row-cols-md-2 mb-4">
      <div class="col">
        <div class="card h-100 more-blue">
          <div class="card-header pb-0">
            <h3 class="fw-bold my-0">Video Analysis</h3>
          </div>
          <div class="card-body">
            <p class="card-text">Upload a Video to Analyse</p>
          </div>
          <div class="card-footer pt-0 d-flex flex-row justify-content-between align-items-center">
            <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center flex-grow-1">

            </div>
            <div>
                <button class="btn btn-rounded video-btn">Start</button>
            </div>
          </div>
        </div>
      </div>
      <div class=" col">
                  <div class="card h-100 more-purple">
                    <div class="card-header pb-0">
                      <h3 class="fw-bold my-0">Live Analysis</h3>
                    </div>
                    <div class="card-body">
                      <p class="card-text">Stream-in a live feed for analysis</p>
                    </div>
                    <div class="card-footer pt-0 d-flex flex-row justify-content-between align-items-center">
                      <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center flex-grow-1">
                      </div>
                      <div>
                        <button class="btn btn-rounded webcam-btn">Start</button>
                      </div>
                    </div>
                  </div>
            </div>
          </div>

          <div class="card h-50 mb-4">
            <div class="card-header pb-0">
              <h3 class="fw-bold my-0">Settings</h3>
            </div>
            <div class="card-body">
              <p class="card-text">You have 1544 points</p>
            </div>
          </div>
        </div>
        <script src="./dashboard.js"></script>
</body>

</html>
