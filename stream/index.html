<!DOCTYPE html>
<html lang="en">

<head>
  <title>Face Detection</title>
  <meta charset="utf-8" http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
  <link rel="stylesheet" href="../res/css/global.css" />

  <link rel="stylesheet" href="./stream.css" />
</head>

<body class="preload">
  <div class="outer-container">
    <div class="top-bar">
      <h3 class="title"><span class="header-bold">Stream </span>Analysis</h3>
      <ul class="top-menu">
        <li>&nbsp;</li>
        <li class="header-bold"><a class="github" href="/dashboard/">DashBoard</a>
        </li>
      </ul>
    </div>
  </div>
  <section class="invisible">
    <div class="display">
      <div id="wrapper">
        <video id="webcam" autoplay muted width="640" height="480"></video>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div class="controls">
      <select id="select"></select>
      <button id="webcamButton">Enable Webcam</button>
      <button id="start">Analyze the Stream</button>
    </div>
  </section>
  <div class="load-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  <script>
    const body = document.querySelector('body');
    const loader = document.querySelector('.load-wrapper');
    window.addEventListener("load", function () {
      body.classList.remove('preload');
      loader.style.display = "none";
    });
  </script>
  <script src="../../res/js/tf.min.js" type="text/javascript"></script>
  <script src="../../res/js/blazeface.js"></script>
  <script src="./stream.js" type="module"></script>
</body>

</html>
